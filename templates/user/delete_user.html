<div class="modal-dialog modals-default">
    <div class="modal-content">
        <div class="modal-header">
            Deleting of {{ object }}
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        {% comment %} <form action="{% url 'user:delete_user' object.pk %}" method="post"> {% endcomment %}

        <div class="modal-body text-center"> {% csrf_token %}
                <p><strong>Do you want to delete the record {{object}}?</strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-align="right" onclick="deleteUser({{object.pk}})"><strong>Delete Confirmation</strong></button>
            <button type="button" class="btn btn-primary" data-align="right" data-dismiss="modal"><strong>Cancel</strong></button>
        </div>
    {% comment %} </form> {% endcomment %}
    </div>
</div>
