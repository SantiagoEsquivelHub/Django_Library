<div class="modal-dialog modals-default">
    <div class="modal-content">
        <div class="modal-header">
            Deleting of {{ object }}
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form action="{% url 'author:delete_author' object.id%}" method="post">

        <div class="modal-body text-center">{% csrf_token %}
                {% csrf_token %} 
                <p><strong>Do you want to delete the record {{object}}?</strong></p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger" data-align="right"><strong>Delete Confirmation</strong></button>
            <button type="button" class="btn btn-primary" data-align="right" data-dismiss="modal"><strong>Cancel</strong></button>
        </div>
    </form>
    </div>
</div>
